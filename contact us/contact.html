<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="container">
  <form action="https://api.web3forms.com/submit" method="POST" class="form">
    <h2>Get in touch</h2>
    <input type="hidden" name="access_key" value="e6a35b08-f0b3-451c-b003-50f269faceb6">
    
    <!-- Auto Response -->
    <input type="hidden" name="subject" value="New Contact Form Submission">
    <input type="hidden" name="from_name" value="Your Website Name">
    <input type="hidden" name="redirect" value="success.html">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    
    <!-- Enable auto response -->
    <input type="checkbox" name="autoreply" checked hidden>
    
    <button type="submit">Submit â†’</button>
  </form>

  <div class="image">
    <img src="https://png.pngtree.com/png-vector/20220617/ourmid/pngtree-contact-form-vector-icon-illustration-png-image_5124135.png" alt="contact" />
  </div>
</div>

</body>
</html>
